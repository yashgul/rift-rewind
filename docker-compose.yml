version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rift-rewind-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      - BACKEND_PORT=9000
    ports:
      - "9000:9000"
    networks:
      - rift-rewind-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:9000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rift-rewind-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - rift-rewind-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  rift-rewind-network:
    driver: bridge

